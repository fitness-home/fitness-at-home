
<h3>SIGN UP PAGE</h3>

<div class="register">
  <form action="post">
    <div class="row">
    <label for="uname">User Name:</label>
    <input type="text" id="uname" name="username" placeholder="Enter user name..">
</div>
<div class="row">
    <label for="email">E-mail:</label>
    <input type="text" id="email" name="email" placeholder="Enter your E-mail adress..">
</div>
<div class="row">
    <label for="password">Password:</label>
    <input type="text" id="password" name="password" placeholder="Enter password..">
</div>
<div class="row">
    <label for="rpwd">Re-enter password:</label>
    <input type="text" id="rpwd" name="rpwd" placeholder="Re enter your password..">
</div>
<div class="row">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fastname" placeholder="Enter first name..">
</div>
<div class="row">
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lastname" placeholder="Enter last name..">
</div>
    <div class="row">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter your address..">
    </div>
    <div class="city-pincode">
      <input type="text" id="city" name="c1" placeholder="Enter City..">
      <input type="text" id="pcd" name="postcode" placeholder="Enter postCode..">
    </div>
    <div class="security">
      <h4>Security Questions!</h4>

      <label for="sq">Security Questions:</label>
      <select id="sq" name="Security Questions">
        <option value="what is age">What is age</option>
        <option value="What is weight">What is weight?</option>
        <option value="favourite food">Favorite food</option>
      </select>
      <br>
      <br>
      <br>
      <label for="ans">Security answer:</label>
      <input type="text" id="ans" name="answer" placeholder="Give answer..">

    </div>
    <br>
    <input type="submit" value="Register">

  </form>
</div>
