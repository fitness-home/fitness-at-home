<div class="content">
  <h2>CONNECT TO EXPERT</h2>

  <p>
    Instruction statement: Send message
  </p>
  <h1>EXPERT LIST</h1>
</div>
<div  *ngFor="let expert of expertList">
  <div class="base row algn">
      <span class="mg">
        <img [src]="expert?.image" id="img2" />
      </span>
    <span class="mg2">
        <h2>Expert Name:{{expert?.firstname}} {{expert?.lastname}}</h2>
        <p>Expert Qualification:{{expert?.qualification}}</p>
        <p>Expert Experience:{{expert?.experience}}</p>
      <p>Expert Address: {{expert?.address}}</p>
      <button [routerLink]="['/expertDetail' , expert._id]" class="btn_connect">Connect</button>
      <button routerLink="/expertLocation" class="btn_connect mg2">View Location</button>
      </span>
  </div>
  <br />
</div>
