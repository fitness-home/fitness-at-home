<div class="schedule">
  <div class="schedule-header">
    <h2>Appointment Scheduling</h2>
  </div>
  <div class="schedule-body">
    <div class="schedule-expert">
      <img src="assets/download.jpeg" alt="expert image" class="expert-img" />
    </div>
    <form class="schedule-form" #updateDiet="ngForm" onsubmit="alert('Your appointment has been scheduled!');">
      <div class="form-group">
        <label for="date">Select Date:</label>
        <input required type="date" id="date" name="date" placeholder="Select a date">
      </div>
      <div class="form-group">
        <label for="time">Select Time:</label>
        <input re type="time" id="time" name="time" placeholder="Select a time">
      </div>
      <button type="submit" class="schedule-btn">Schedule Appointment</button>
    </form>
  </div>
</div>
